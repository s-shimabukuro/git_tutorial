<h1>git コマンド 一覧</h1>

<h2>エイリアス(別名)をつける</h2>
<h4>commit → ci</h4>
<p>git config --global alias.ci commit</p>
<h4>status → st</h4>
<p>git config --global alias.st status</p>
<h4>branch → br</h4>
<p>git config --global alias.br branch</p>
<h4>checkout → co</h4>
<p>git config --global alias.co checkout</p>
